<div class="section latest-job-ads">
  <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

    <p class="h4 mb-4">Ajouter demande </p><br>
     <div class="col">
       <input type="text" formControlName="nom" id="defaultRegisterFormnom" class="form-control" placeholder="Titre De l'offre">
           </div><br/>
      <div class="col">
         <input type="date" formControlName="dateDebut" id="defaultRegisterFormdateDebut" class="form-control" placeholder="dateDebut">
     </div><br/>
     <div class="col">
       <input type="date" formControlName="dateFin" id="defaultRegisterFormdateFin" class="form-control" placeholder="dateFin">
   </div><br/>
  
  <div class="col">
  <input type="text" formControlName="specialite" id="defaultRegisterFormspecialite" class="form-control" placeholder="specialite">
  </div><br/>
  <div class="col">
  <input type="text" formControlName="remuneration" id="defaultRegisterFormremuneration" class="form-control" placeholder="Remunération 0 si négociable">
  </div>
  <br/>
  <div class="col">
  <input type="text" formControlName="nbrPersonne" id="defaultRegisterFormnbrpersonne" class="form-control" placeholder="Enter le nombre des personnes">
  </div>
  <br/>
  
  <div class="col">
  <select class="form-control" formControlName="niveau" id="defaultRegisterFormniveau" class="form-control">
   <option value="">Niveau</option>
   <option value="bac">BAC</option>
   <option value="bac+2">BAC+2(DEUG)</option>
   <option value="bac+3">BAC+3(LICENCE)</option>
   <option value="bac+4">BAC+4</option>
   <option value="bac+5">BAC+5</option>
  </select>
  </div><br/>
  
  <div class="col">
  <textarea rows="7" formControlName="description" id="defaultRegisterFormdescription" class="form-control" placeholder="description"></textarea>
  </div><br/>
  
  
  
  
  <button class="btn btn-info my-4 btn-block" type="submit">Ajouter</button>
  
  <hr>
  
  </form>
</div>
