<header id="header" class="clearfix">
  <style>
  .himage{
    margin: 10px;
  }
  </style>
  <!-- navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- navbar-header -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://github.com/lagnina"><img class="img-responsive himage" src="assets/images/ico/logo-251.png" alt="Logo"></a>
      </div>
      <!-- /navbar-header -->
      
      <div class="navbar-left">
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav" style="margin-top:20px;">
            <li ><a routerLink="/home">Acceuil</a></li>
            <li><a routerLink="/service">Services</a></li>
            <li *ngIf="global.getUserName() == 'admin';"><a routerLink="/search">Recherche</a></li>
            <li><a routerLink="/demande">Demande</a></li>
            <li><a routerLink="/offer">Offre</a></li> 
                    
          </ul>
        </div>
      </div><!-- navbar-left -->
      
      <!-- nav-right -->
      <div class="nav-right">				
        <ul class="sign-in" style="cursor: pointer">
          <li><i class="fa fa-user"></i></li>
          <li *ngIf="global.getUserName() == null;"><a routerLink="/signin">Se connecter</a></li>
          <li *ngIf="global.getUserName() != null;"><a (click)="signOut()">S'inscrire/Crée CV</a></li>
          <!-- <li><a routerLink="/home">Register</a></li> -->
        </ul><!-- sign-in -->					

        <a *ngIf="!isLogged()" routerLink="/signup" class="btn">S'inscrire/Crée CV</a>
      </div>
      <!-- nav-right -->
      <div *ngIf="global.getUserName() == null;" class="nav-right">Bienvenue sur MonstageEmploi</div>
      <div *ngIf="global.getUserName() != null;" class="nav-right">Salut, {{global.getUserName()}}!</div>
    </div><!-- container -->
  </nav><!-- navbar -->
</header>
