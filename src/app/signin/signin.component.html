<section class=" job-bg ad-details-page">
    <div class="container">
  
   
      <div class="Sign-in">
        <div class="row">
          <div class="col-md-8 clearfix">
              <form  [formGroup]="SignInForm" (ngSubmit)="signIn()" novalidate>
                  <router-outlet>
                      <span *ngIf="showLoader" class="loading">Loading...</span>
                  </router-outlet>
                  <section class="user-page">
                      <div class="container">
                          <div class="breadcrumb-section" style="margin-left:300px;">
                              <!-- breadcrumb -->
                              <ol class="breadcrumb">
                                <li>
                                  <a routerLink="/home">Acceuil</a>
                                </li>
                                <li>Se connecter</li>
                              </ol>
                              <!-- breadcrumb -->
                              <h2 class="title">Se connecter</h2>
                            </div>
                        <div class="row text-center">
                          <!-- user-login -->			
                          <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                            <div class="user-account">
                              <h2> Se connecter</h2>
                              <!-- form -->
                              
                                <div classnom ="form-group">
                                  <label> Nom d'utilisateur  </label>
                                  <input type="text" formControlName="username" class="form-control" id="usernameId" maxlength="9" placeholder="nom d'utilisateur" >
                                  <span class="help-block" style="color:red" *ngIf="(SignInForm.get('username').touched || SignInForm.get('username').dirty)
                                  && SignInForm.get('username').errors">
                                       <span *ngIf="SignInForm.get('username').errors.required">
                                          
                                       </span>
                                       <span *ngIf="SignInForm.get('username').errors.minlength">

                                      

                                           The UserName must be Longer than 3 characters.
                                       </span>
                                   </span>
                                </div>
                                
                                <div class="form-group">
                                  <label> Mot de passe </label>
                                  <input type="password" class="form-control" formControlName="password" id="PasswordId"  placeholder="mot de passe" >
                                  <span class="help-block" style="margin-right:100px;" style="color:red" *ngIf="(SignInForm.get('password').touched || SignInForm.get('password').dirty)
                                  && SignInForm.get('password').errors">
                                       <span *ngIf="SignInForm.get('password').errors.required">
                                 
                                       </span>
                                       <span *ngIf="SignInForm.get('password').errors.minlength">
                                        The Password must be Longer than 3 characters.
                                       </span>
                                   </span>
                                </div>
                                <button type="submit" [disabled]="!SignInForm.valid" class="btn">Se connecter</button>
                              <div class="user-option">
                                <div class="checkbox pull-left">
                                  <label for="logged"><input type="checkbox" name="logged" id="logged">Rester connect√© </label>
                                </div>
                                <div class="pull-right forgot-password">
                                  <a >Mot de passe oublier ?</a>
                                </div>
                              </div>
                            </div>
                            <!-- <a  class="btn-primary">Create a New Account</a> -->
                          </div><!-- user-login -->			
                        </div><!-- row -->	
                      </div><!-- container -->
                    </section><!-- signin-page -->
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>
